<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang chủ Ghi chú</title>
  <!-- Link tới CSS của Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ghi chú của tôi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Trang chủ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-center my-4">
    <h1>Chào mừng đến với trang ghi chú của tôi!</h1>
    <p>Quản lý ghi chú của bạn một cách dễ dàng.</p>
  </header>

  <!-- Danh sách ghi chú -->
  <div class="container">
    <div class="row" id="notes-list">
      <!-- Các ghi chú sẽ được hiển thị tại đây -->
    </div>
  </div>

  <!-- Modal để tạo ghi chú mới -->
  <div class="modal fade" id="createNoteModal" tabindex="-1" aria-labelledby="createNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createNoteModalLabel">Tạo ghi chú mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="noteForm">
            <div class="mb-3">
              <label for="noteCategory" class="form-label">Danh mục</label>
              <input type="text" class="form-control" id="noteCategory" placeholder="Nhập danh mục" required>
            </div>
            <div class="mb-3">
              <label for="noteTitle" class="form-label">Tiêu đề</label>
              <input type="text" class="form-control" id="noteTitle" placeholder="Nhập tiêu đề ghi chú" required>
            </div>
            <div class="mb-3">
              <label for="noteContent" class="form-label">Nội dung</label>
              <textarea class="form-control" id="noteContent" rows="3" placeholder="Nhập nội dung ghi chú" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Lưu ghi chú</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Nút thêm ghi chú -->
  <div class="container text-center my-4">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createNoteModal">Thêm ghi chú mới</button>
  </div>

  <!-- Link tới JS của Bootstrap và jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
